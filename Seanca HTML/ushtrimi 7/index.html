<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="2" colspan="2">
                <img src="../ushtrimi 4/src/download1.jpg" alt="Sample Image" style="width: 100%; height: auto;">
            </td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2" rowspan="2">
                <h3>Merged Cell Title</h3>
                <p>This is a paragraph placed in the merged cells 3 and 4 of the third and fourth rows. It demonstrates how content can span multiple cells.</p>
            </td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td colspan="2" rowspan="2">
                <form>
                    <div>
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username">
                    </div>
                    <div>
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password">
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
