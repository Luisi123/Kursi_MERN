<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create Account</h1>
    <form action="/create-account" method="POST">
        <label for="firstname">First Name*:</label>
        <br>
        <input type="text" id="firstname" name="firstname" placeholder="enter your first name" required>
<br>
        <label for="lastname">Last Name*:</label>
        <br>
        <input type="text" id="lastname" name="lastname" placeholder="enter your last name" required>
<br>
        <label for="email">Email*:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="enter your email" required>
<br>
        <label for="password">Password*:</label>
        <br>
        <input type="password" id="password" name="password" placeholder="enter your password" required>
<br>
        <label for="confirmPassword">Confirm Password*:</label>
        <br>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="enter your password again" required>
<br>
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <label for="hobbies">Hobbies:</label>
        <br>
        <input type="checkbox" id="music" name="hobbies" value="music">
        <label for="music">Music</label>
        <input type="checkbox" id="sport" name="hobbies" value="sport">
        <label for="sport">Sport</label>
        <input type="checkbox" id="travel" name="hobbies" value="travel">
        <label for="travel">Travel</label>
        <input type="checkbox" id="movies" name="hobbies" value="movies">
        <label for="movies">Movies</label>
        <br>
        <label for="profession">Profession:</label>
        <select name="profession" id="profession">
            <option value="student">Student</option>
            <option value="engineer">Engineer</option>
            <option value="teacher">Teacher</option>
            <option value="webDev">Web Developer</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="profilePic">Upload Profile Picture:</label>
        <br>
        <input type="file" name="profilePic" id="profilePic" accept="image/*">
        <br>

        <label for="age">Age:</label>
        <br>
        <input type="number" id="age" name="age" min="0">
        <br>
        <label for="bio">Bio:</label>
        <br>
        <textarea id="bio" name="bio"></textarea>
        <br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
